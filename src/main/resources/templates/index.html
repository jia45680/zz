<!doctype html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>资质查询</title>
        <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css"/>
    </head>
    <body class="layui-layout-body">

        <div class="layui-layout layui-layout-admin">

            <div class="layui-header" th:fragment="header">
                <div class="layui-logo">延德堂医药</div>
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item"><a th:text="${session.customer.username}"></a></li>
                    <li class="layui-nav-item"><a th:href="@{/customer/exit}">注销</a></li>
                </ul>
            </div>

            <div class="layui-side layui-bg-black" th:fragment="nav">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree" lay-filter="test">
                        <li class="layui-nav-item"><a th:href="@{/index.html}">资质查询</a></li>
                        <!--<li class="layui-nav-item" th:if="${session.user != null}">-->
                            <!--<a class="" href="javascript:;">资质管理</a>-->
                            <!--<dl class="layui-nav-child">-->
                                <!--<dd><a th:href="@{/qualification/addPage}">添加资质</a></dd>-->
                            <!--</dl>-->
                            <!--<dl class="layui-nav-child">-->
                                <!--<dd><a th:href="@{/qualification/list}">资质列表</a></dd>-->
                            <!--</dl>-->
                        <!--</li>-->
                        <!--<li class="layui-nav-item" th:if="${session.user != null && session.user.getAuthority() == 0}">-->
                            <!--<a class="" href="javascript:;">账户管理</a>-->
                            <!--<dl class="layui-nav-child">-->
                                <!--<dd><a th:href="@{/user/list}">账户列表</a></dd>-->
                            <!--</dl>-->
                        <!--</li>-->

                    </ul>
                </div>
            </div>

            <div class="layui-body" style="margin: 1%;">

                <!-- 主体 -->
                <blockquote class="layui-elem-quote">
                    <h2>资质查询</h2>
                </blockquote>

                <form class="layui-form" th:action="@{/admin}" method="post">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend><h4>按 票号 查询</h4></legend>
                    </fieldset>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">票号</label>
                            <div class="layui-inline">
                                <input type="text" name="ticket" lay-verify="ticket" size="30" autocomplete="off"
                                       placeholder="例 : XKP0047201910180003" class="layui-input">
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label"></label>
                                <button type="submit" class="layui-btn" lay-submit lay-filter="select">查询</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- 主体 -->
                <table class="layui-hide" id="list" lay-filter="list"></table>

                <script type="text/html" id="headTool">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="batchDown">批量下载</button>
                    </div>
                </script>

                <script type="text/html" id="operation">
                    {{#  if(d.zjdPathList.length + d.pjPathList.length != 0){ }}
                    <button class="layui-btn layui-btn-xs" lay-event="downAll">打包下载</button>
                    {{#  } else { }}
                    暂无
                    {{#  }}}
                </script>

            </div>

            <div class="layui-footer" th:fragment="footer">
                © 黑龙江省延德堂医药有限公司
            </div>
        </div>


    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
    <script src="/js/load.js"></script>
    <script src="/js/index.js"></script>

</html>
