<!doctype html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>延德堂医药客户登陆</title>
        <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css"/>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="layui-layout-body">
        <div class="login-main">
            <header class="layui-elip">延德堂医药客户登陆</header>
            <form class="layui-form">
                <div class="layui-input-inline">
                    <input type="text" name="id" lay-verify="required" lay-reqtext="请输入客户编号" placeholder="客户编号"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="required" lay-reqtext="请输入密码" placeholder="登录密码"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn layui-btn-primary" style="width: 65%; float: right;"><h4 id="display"></h4></a>
                    <input type="text" name="code" lay-verify="code" placeholder="验证码" autocomplete="off"
                           class="layui-input" style="width: 34%;">

                </div>
                <div class="layui-input-inline login-btn">
                    <button lay-submit lay-filter="login" class="layui-btn">登录</button>
                </div>
                <hr/>
            </form>

        </div>

    </body>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
    <script src="/js/loginCheck.js"></script>

</html>
